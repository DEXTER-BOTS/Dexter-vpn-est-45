<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy to Vercel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Deploy Your Website</h1>
    <form id="deploy-form">
        <label for="github-repo">GitHub Repository URL:</label>
        <input type="text" id="github-repo" name="github-repo" required>
        
        <label for="site-name">Website Name:</label>
        <input type="text" id="site-name" name="site-name" required>
        
        <button type="submit">Deploy</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
